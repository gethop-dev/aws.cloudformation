AWSTemplateFormatVersion: "2010-09-09"
Description: "Cognito setup"
Parameters:
  ProjectName:
    Description: "Project name"
    Type: "String"
  Environment:
    Description: "Server environment"
    Type: "String"
    AllowedValues:
      - "dev"
      - "test"
      - "prod"
  PasswordMinimumLength:
    Type: "Number"
    Default: 8
  PasswordRequireLowercase:
    Type: "String"
    Default: true
  PasswordRequireUppercase:
    Type: "String"
    Default: false
  PasswordRequireNumbers:
    Type: "String"
    Default: false
  PasswordRequireSymbols:
    Type: "String"
    Default: false
Resources:
  UserPool:
    Type: "AWS::Cognito::UserPool"
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      UserPoolName: !Sub "${ProjectName}-${Environment}"
      UsernameAttributes:
        - "email"
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
      Policies:
        PasswordPolicy:
          MinimumLength: !Ref "PasswordMinimumLength"
          RequireLowercase: !Ref "PasswordRequireLowercase"
          RequireUppercase: !Ref "PasswordRequireUppercase"
          RequireNumbers: !Ref "PasswordRequireNumbers"
          RequireSymbols: !Ref "PasswordRequireSymbols"
  UserPoolSPAClient:
    Type: "AWS::Cognito::UserPoolClient"
    Properties:
      ClientName: "spa"
      IdTokenValidity: 1
      AccessTokenValidity: 1
      RefreshTokenValidity: 1
      AllowedOAuthFlows:
        - "implicit"
      AllowedOAuthScopes:
        - "email"
        - "openid"
      ExplicitAuthFlows:
        - "ALLOW_REFRESH_TOKEN_AUTH"
        - "ALLOW_USER_SRP_AUTH"
      CallbackURLs:
        - "http://localhost"
      SupportedIdentityProviders:
        - "COGNITO"
      GenerateSecret: false
      UserPoolId: !Ref "UserPool"
      ReadAttributes:
        - "email"
      WriteAttributes:
        - "email"
Outputs:
  UserPoolId:
    Value: !Ref "UserPool"
  UserPoolSPAClientId:
    Value: !Ref "UserPoolSPAClient"
  UserPoolURL:
    Value: !GetAtt "UserPool.ProviderURL"
