services:
  app:
    image: ci
    build:
      context: .
      target: "ci"
    environment:
      - JVM_OPTS=-XshowSettings:vm -Xmx2048m -server
    entrypoint: /bin/bash
    command: ["-c",
              "tail -f /dev/null"]
  nginx:
    deploy:
      resources:
        limits:
          memory: 64m
  {{postgres-db-host}}:
    deploy:
      resources:
        limits:
          memory: 256m
