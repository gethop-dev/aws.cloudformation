apiVersion: 1

datasources:
  - name: $GF_DATASOURCE_NAME
    type: $GF_DATASOURCE_TYPE
    access: $GF_DATASOURCE_ACCESS
    url: $GF_DATASOURCE_URL
    database: $GF_DATASOURCE_DATABASE
    user: $GF_DATASOURCE_USER
    secureJsonData:
      password: $GF_DATASOURCE_PASSWORD
    jsonData:
      sslmode: $GF_DATASOURCE_SSL
      maxOpenConns: $GF_DATASOURCE_MAX_OPEN_CONNS
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: $GF_DATASOURCE_VERSION
      timescaledb: $GF_DATASOURCE_TIMESCALEDB
