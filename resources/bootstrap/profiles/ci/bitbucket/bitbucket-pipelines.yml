image: magnetcoop/bob:c01f6bb

pipelines:
  default:
    - step:
        deployment: test
        script:
          - /usr/local/bin/all-checks.sh
          - ./ci/lint-and-test.sh
          - ./ci/build-app-prod-docker-image.sh
          - ./ci/publish-app-prod-docker-image.sh{{#cloud-provider.aws.enabled}}
          - ./ci/deploy-to-test-env.aws.sh{{/cloud-provider.aws.enabled}}
        services:
          - docker{{#cloud-provider.aws.enabled}}
    - step:
        deployment: production
        script:
          - ./ci/deploy-to-prod-env.aws.sh
        trigger: manual{{/cloud-provider.aws.enabled}}
definitions:
  services:
    docker:
      memory: 3072
