services:
  keycloak:
    image: quay.io/keycloak/keycloak:{{project.profiles.auth-keycloak.version}}
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT_KEYCLOAK}
    environment:
      - KEYCLOAK_ADMIN=${KC_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KC_ADMIN_PASSWORD}
      - KC_DB
      - KC_DB_URL
      - KC_DB_SCHEMA
      - KC_DB_USERNAME
      - KC_DB_PASSWORD
      - KC_PROXY
      - KC_HOSTNAME_PATH
      - KC_HOSTNAME_ADMIN_URL
  app:
    environment:
      - KEYCLOAK_URI
      - KEYCLOAK_REALM
      - KEYCLOAK_APP_CLIENT_ID
      - OIDC_ISSUER_URL
      - OIDC_AUDIENCE
      - OIDC_JWKS_URI
