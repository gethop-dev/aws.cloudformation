services:
  keycloak:
    image: quay.io/keycloak/keycloak:{{project.profiles.auth-keycloak.version}}
    command:
      - start
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT_KEYCLOAK}
    environment:
      KEYCLOAK_ADMIN: ${KC_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      KC_DB:
      KC_DB_URL:
      KC_DB_SCHEMA:
      KC_DB_USERNAME:
      KC_DB_PASSWORD:
      KC_PROXY:
      KC_HOSTNAME_PATH:
      KC_HOSTNAME_ADMIN_URL:
    volumes:
      - type: bind
        source: ./keycloak/themes/
        target: /opt/keycloak/themes/
        read_only: true
        bind: {}
  proxy:
    depends_on:
      keycloak:
        condition: service_started
