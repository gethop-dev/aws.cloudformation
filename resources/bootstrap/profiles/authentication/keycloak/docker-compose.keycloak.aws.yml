services:
  keycloak:
    volumes:
      - type: bind
        source: /var/app/current/keycloak/themes/{{project.profiles.auth-keycloak.to-deploy.container.theme.name}}
        target: /opt/jboss/keycloak/themes/{{project.profiles.auth-keycloak.to-deploy.container.theme.name}}
        read_only: true
        bind: {}

