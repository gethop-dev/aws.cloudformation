services:
  keycloak:
    command:
      - start-dev
      - --import-realm
    ports:
      - mode: ingress
        target: 8080
        published: 8080
        protocol: tcp
    volumes:
      - type: bind
        source: ./keycloak/realms-import
        target: /opt/keycloak/data/import
        read_only: true
        bind: {}
    depends_on:
      postgres:
        condition: service_healthy
