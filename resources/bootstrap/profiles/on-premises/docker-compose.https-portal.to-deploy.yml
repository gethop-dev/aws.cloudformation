services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - mode: ingress
        target: 80
        published: 80
        protocol: tcp
      - mode: ingress
        target: 443
        published: 443
        protocol: tcp
    environment:
      DOMAINS: ${HTTPS_PORTAL_DOMAINS}
      STAGE: ${HTTPS_PORTAL_STAGE}
      PERSISTENT_DATA_DIR:
    volumes:
      - type: bind
        source: ${PERSISTENT_DATA_DIR}/https-portal-data-dir
        target: /var/lib/https-portal
        bind: {}
